  <!-- Update Dialog -->
  <ng-template #addChildDialog>
    <h2 mat-dialog-title>Add Child Information</h2>
    <mat-dialog-content class="mat-typography">
      <form class="example-form" [formGroup]="addChildForm">

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>First Name</mat-label>
          <input type="text" matInput formControlName="firstName"  >
          <span class="text-danger" *ngif="addChildForm.controls['firstName'].hasError('required')">First Name is required</span>
        </mat-form-field>

        <br>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Last Name</mat-label>
          <input type="number" matInput formControlName="lastName" >
          <span class="text-danger" *ngif="addChildForm.controls['lastName'].hasError('required')">Last Name is required</span>
        </mat-form-field>

        <br>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Address</mat-label>
          <input type="text" matInput formControlName="address" >
        <span class="text-danger" *ngif="addChildForm.controls['address'].hasError('required')">Address is required</span>
        </mat-form-field>

        <br>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Bus ID</mat-label>
          <input type="text" matInput formControlName="busid" >
        <span class="text-danger" *ngif="addChildForm.controls['busid'].hasError('required')">Bus ID is required</span>
        </mat-form-field>

        <br>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Parent ID</mat-label>
            <input type="text" matInput formControlName="parentid" >
        <span class="text-danger" *ngif="addChildForm.controls['parentid'].hasError('required')">Parent ID is required</span>
        </mat-form-field>
  
      </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="addChild()">Add</button>
    </mat-dialog-actions>
  </ng-template>
