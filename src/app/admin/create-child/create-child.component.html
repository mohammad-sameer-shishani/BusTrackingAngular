<h2 mat-dialog-title>Create Course</h2>
<mat-dialog-content class="mat-typography">
  

    <form class="example-form" [formGroup]="addChildForm">
        <mat-form-field class="example-full-width">
          <mat-label>first name</mat-label>
          <input type="text" matInput formControlName="firstname">
       
          <mat-error *ngIf="addChildForm.controls['firstname'].hasError('required')">
            first Name is <strong>required</strong>
          </mat-error> 
        </mat-form-field>
        
        
        <mat-form-field class="example-full-width">
          <mat-label>last name</mat-label>
          <input type="text" matInput formControlName="lastname">
       
          <mat-error *ngIf="addChildForm.controls['lastname'].hasError('required')">
            last Name is <strong>required</strong>
          </mat-error> 
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>address</mat-label>
          <input type="text" matInput formControlName="address">
       
          <mat-error *ngIf="addChildForm.controls['address'].hasError('required')">
            address  is <strong>required</strong>
          </mat-error> 
        </mat-form-field>
       
       
        <mat-form-field class="example-full-width">
            <mat-label>bus</mat-label>
            <input type="number" matInput formControlName="bus">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>parent</mat-label>
          <input type="number" matInput formControlName="parent">
      </mat-form-field>


          <!-- 
          <div>
            <input type="file" formControlName="imagename" #file (change)="uploadImage(file.files)">
          </div>
          -->
      </form>


</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="addchild()">Create</button>
</mat-dialog-actions>
