<h2 mat-dialog-title>Add Child</h2>
<mat-dialog-content class="mat-typography">

    <form class="example-form" [formGroup]="addChildForm">

        <mat-form-field class="example-full-width">
          <label>First Name</label>
          <input type="text" matInput formControlName="firstName" >
          <mat-error *ngIf="addChildForm.controls['firstName'].hasError('required')">
            First Name is <strong>required</strong> 
          </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <label>Last Name</label>
            <input type="text" matInput formControlName="lastName" >
            <mat-error *ngIf="addChildForm.controls['lastName'].hasError('required')">
                Last Name is <strong>required</strong> 
              </mat-error>
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width">
            <label>Address</label>
            <input type="text" matInput formControlName="address" >
            <mat-error *ngIf="addChildForm.controls['address'].hasError('required')">
                Address is <strong>required</strong> 
              </mat-error>  
        </mat-form-field>
        <br>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Bus</mat-label>
          <mat-select class="col-10" formControlName="busid">
            <mat-option *ngFor="let bus of bus.AllBuses" [value]=bus.busid>{{bus.busnumber}}</mat-option>
          </mat-select>
          <mat-error *ngIf="addChildForm.controls['busid'].hasError('required')">
            Bus is <strong>required</strong> 
          </mat-error>  
        </mat-form-field>
        <br>
       
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Parent</mat-label>
          <mat-select class="col-10" formControlName="parentid">
            <mat-option *ngFor="let paren of parent.AllParents" [value]=paren.userid>{{paren.firstname}}</mat-option>
          </mat-select>
          <mat-error *ngIf="addChildForm.controls['parentid'].hasError('required')">
            Parent is <strong>required</strong> 
           </mat-error>  
        </mat-form-field>

      </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="AddChild()" [disabled]="!addChildForm.valid">Create</button>
</mat-dialog-actions>
