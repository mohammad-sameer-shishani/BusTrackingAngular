<app-teacher-sidebar></app-teacher-sidebar>
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
data-sidebar-position="fixed" data-header-position="fixed">
<div class="body-wrapper">
    <app-teacher-navbar></app-teacher-navbar>
<div class="container-fluid">
    <div class="col-lg-12 d-flex align-items-stretch">
        <div class="card w-100">
          <div class="card-body p-4">
           
              <div class="row justify-content-between">
                <h3 class="card-title fw-semibold mb-4 col-4 col-md-2 btn">Children In The Bus</h3> 
              </div>
              <div class="row mb-4">
                <div class="col-12">
                  <input type="text" class="form-control" placeholder="Search by name..." [(ngModel)]="searchText">
                </div>
              </div>
              <table class="table table-striped text-nowrap mb-0 align-middle">
                <thead class="text-dark fs-4">
                  <tr>
                    <th class="border-bottom-0">
                      <h4 class="fw-semibold mb-0">Firstname</h4>
                    </th>
                    <th class="border-bottom-0">
                      <h4 class="fw-semibold mb-0">Lastname </h4>
                    </th>
                    <!-- <th class="border-bottom-0">
                      <h4 class="fw-semibold mb-0">Address</h4>
                    </th> -->
                    <th class="border-bottom-0">
                      <h4 class="fw-semibold mb-0">Bus Number</h4>
                    </th>
                    <th class="border-bottom-0">
                      <h4 class="fw-semibold mb-0">Parent Name</h4>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let child of children | filter:searchText">
                    <td class="border-bottom-0"><h4 class="fw-semibold mb-0"><a>{{child.firstname}}</a></h4></td>
                    <td class="border-bottom-0">
                        <h4 class="fw-semibold mb-1">{{child.lastname}}</h4>
                    </td>
                
                    <td class="border-bottom-0">
                      <p class="mb-0 fw-normal">{{child.busnumber}}</p>
                    </td>
                    <td class="border-bottom-0">
                      <p class="mb-0 fw-normal">{{child.parentName}}</p>
                    </td>
                    <td>


                      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon>more_vert</mat-icon>
                      </button>
                      <mat-menu #menu="matMenu">
                      
                        <button mat-menu-item  type="button"  (click)="ViewAllAttendance(child.childid)">
                            <span>View Attendace</span>
                      </button>
                      <button mat-menu-item  type="button"  (click)="ViewAllArrival(child.childid)">
                        <span>View Arrivals</span>
                       </button>
                      <button mat-menu-item  type="button"  (click)="Arrived(child)">
                          <span>Arrived</span>
                      </button>  
                      

                      </mat-menu>
                   </td>
                  </tr> 
                </tbody>
              </table>
              <p *ngFor="let notification of notifications">Notification sent!</p>
            </div>
          </div>
        </div>
</div>
