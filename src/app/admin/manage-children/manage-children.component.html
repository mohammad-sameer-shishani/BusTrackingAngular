<app-sidebar></app-sidebar>

<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
  data-sidebar-position="fixed" data-header-position="fixed">
  <div class="body-wrapper">
    <app-admin-navbar></app-admin-navbar>
   
    <button (click)="openAddDailog()" type="button" mat-button >add child</button>
    <div class="container-fluid">
        <div class="col-lg-12 d-flex align-items-stretch">
            <div class="card w-100">
              <div class="card-body p-4">
                <div class="row">
                    <h5 class="card-title fw-semibold mb-4 col-4 col-md-2 btn">All Children</h5>
                    <h5 class="card-title fw-semibold mb-4 col-4 col-md-2 btn btn-outline-primary"><a>Add Child</a></h5></div>
                <div class="table-responsive">
                  <table class="table table-striped text-nowrap mb-0 align-middle">
                    <thead class="text-dark fs-4">
                      <tr>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">Full Name</h6>
                        </th>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">Bus Number </h6>
                        </th>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">Address</h6>
                        </th>
                        
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let child of child.allChildren" >
                        <td class="border-bottom-0"><h6 class="fw-semibold mb-0"><a>{{child.firstname}} {{child.lastname}}</a></h6></td>
                        <td class="border-bottom-0">
                            <h6 class="fw-semibold mb-1">{{child.busnumber}}</h6>
                        </td>
                        <td class="border-bottom-0">
                          <p class="mb-0 fw-normal">{{child.address}}</p>
                        </td>
                        <td>
                            <button class="btn btn-danger m-1 " (click)="openDeleteDailog(child.childid)">Delete</button>
                            <button class="btn btn-info m-1">Update</button></td>
                        
                      </tr> 
                    </tbody>
                  </table>
                </div>
              </div>
            </div>



            <ng-template #deleteDailog>          
              <h1 mat-dialog-title>Delete Course</h1>
              <div mat-dialog-content>
                Would you like to delete this course?
              </div>
              <div mat-dialog-actions>
                <button mat-button mat-dialog-close="no">No</button>
                <button mat-button mat-dialog-close="yes" cdkFocusInitial>Yes</button>
              </div></ng-template>
