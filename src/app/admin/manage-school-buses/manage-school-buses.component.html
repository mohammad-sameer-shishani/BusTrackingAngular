<app-sidebar></app-sidebar>

<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
  data-sidebar-position="fixed" data-header-position="fixed">
  <div class="body-wrapper">
    <app-navbar></app-navbar>
    <div class="container-fluid">
        <div class="col-lg-12 d-flex align-items-stretch">
            <div class="card w-100">
              <div class="card-body p-4">
                <div class="row">
                    <h5 class="card-title fw-semibold mb-4 col-4 col-md-2 btn">All Buses</h5>
                    <h5 class="card-title fw-semibold mb-4 col-4 col-md-2 btn btn-outline-primary"><a>Add Bus</a></h5></div>
                <div class="table-responsive">
                  <table class="table table-striped  text-nowrap mb-0 align-middle">
                    <thead class="text-dark fs-4">
                      <tr>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">Bus</h6>
                        </th>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">Bus Number</h6>
                        </th>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">Capacity</h6>
                        </th>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">Driver</h6>
                        </th>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">Teacher</h6>
                        </th>
                        
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let bus of home.AllBuses" >
                        <td class="border-bottom-0"><h6 class="fw-semibold mb-0"><a (click)="home.getBusById(bus.busid)">Details</a></h6></td>
                        <td class="border-bottom-0">
                            
                          <h6 class="fw-semibold mb-1">{{bus.busnumber}}</h6>
                                                     
                        </td>
                        <td class="border-bottom-0">
                          <p class="mb-0 fw-normal">{{bus.childrennumber}}</p>
                        </td>
                        <td class="border-bottom-0">
                          <div class="d-flex align-items-center gap-2">
                            <p class="mb-0 fw-normal">{{bus.driver_name}}</p>
                          </div>
                        </td>
                        <td class="border-bottom-0">
                          <p class="mb-0 fw-normal">{{bus.teacher_name}}</p>
                        </td>
                        <td>
                            <button (click)="OpenDeleteDailog(bus.busid)" class="btn btn-danger m-1">Delete</button>
                            <button class="btn btn-info m-1">Update</button></td>
                        
                      </tr> 
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
<ng-template #deleteDailog>
            <h1 mat-dialog-title>Delete bus</h1>
<div mat-dialog-content>
  Would you like to delete this bus?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close="no">No</button>
  <button mat-button mat-dialog-close="yes" cdkFocusInitial>Yes</button>
</div></ng-template>

<ng-template #updatedaialog>
  

  
  
</ng-template>
